<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Amazon</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <style>
      .card-img-top {
        max-height: 150px;
      }
    </style>
  </head>
  <body>
    <div class="container p-4">
      <button type="button" class="btn btn-primary" onclick="getProdotti()">
        Carica prodotti
      </button>
      <button type="button" class="btn btn-warning" onclick="incrementa()">
        Incrementa
      </button>
      <a href="/prodotti.html">Prodotti</a>
      <h1 id="risultato"></h1>
      <hr />
      <div class="row row-cols-1 row-cols-md-3 g-4" id="divProdotti"></div>
      <div id="spinner" class="d-flex justify-content-center d-none">
        <div class="spinner-border" role="status">
          <span class="visually-hidden">Loading...</span>
        </div>
      </div>
      <hr />
      <button
        type="button"
        class="btn btn-primary"
        onclick="getAltriProdotti()"
      >
        Carica altri
      </button>
    </div>
    <script src="prodotti.js"></script>
  </body>
</html>
