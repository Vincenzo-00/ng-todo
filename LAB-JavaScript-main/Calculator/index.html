<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <section>
        <h1>Calcolatrice</h1>

        <div>
            <input type="text" id="number">
            <div id="error1">Non è un numero valido</div>

            <input type="text" id="number2">
            <div id="error2">Non è un numero valido</div>

            <label>Risultato</label>
            <input type="number" id="risultato" disabled>

            <button id="somma">+</button>
            <button id="sottrazione">-</button>
            <button id="moltiplicazione">*</button>
            <button id="divisione">/</button>

        </div>
    </section>





    <script src="script.js"></script>
</body>
</html>
