<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="modulo.css">
    <script src="modulo.js" defer></script>
    <title>Document</title>
</head>
<body>
    
    <div id="contenitore">

        <h1>Crea un account</h1>

        <form action="pagina.jsp" id="iscrizione" method="post">

            <!-- IMPOSTATO UN CLASSE SENZA NESSUNA FUNZIONE CSS IN MODO TALE CHE POSSA RICHIAMARLE IN JS CON QUERTSELECTORALL -->

            <section>
                <label for="nome">Il tuo nome</label>
                <input type="text" name="nome" id="nome" placeholder="Nome e cognome" autocomplete="off" class="required">
                <span></span>
            </section>

            <section>
                <label for="mail">La tua email</label>
                <input type="text" name="mail" id="mail" autocomplete="off" class="required">
                <span></span>
            </section>

            <section>
                <label for="password">La tua password</label>
                <input type="password" name="password" id="password" class="required">
                <span></span>
            </section>


            <section>
                <label for="citta">La tua citt√†</label>
                <select id="citta" name="citta" class="required">
                    <option value="">-</option>
                    <option value="1">Isernia</option>
                    <option value="2">Milano</option>
                    <option value="3">Napoli</option>
                    <option value="4">Roma</option>
                    <option value="5">Torino</option>        
                </select>
                <span></span>
            </section>


            <section>
                <input type="checkbox" name="privacy" id="privacy">
                <label for="privacy">Accetto le condizioni di utilizzo</label>
                <span></span>
            </section>


            <section>
                <button>Crea account</button>
               <!-- <input type="submit" value="Crea account">-->
            </section>


        </form>


    </div>

</body>
</html>
