<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Sprite</title>
    <link rel="stylesheet" href="sprite.css">
</head>
<body>
    <table>
        <caption>Modelli disponibili</caption>
        <thead>
            <tr><th>Casa automobilistica</th><th>Modello</th></tr>
        </thead>
        <tbody>
            <tr><td><p>Audi</p><aside><img src="img/images-sprite.png" alt=""></aside></td><td>Classe A</td></tr>
            <tr><td><p>Ford</p><aside><img src="img/images-sprite.png" alt=""></aside></td><td>Punto</td></tr>
            <tr><td><p>Fiat</p><aside><img src="img/images-sprite.png" alt=""></aside></td><td>BMW X5</td></tr>
            <tr><td><p>BMW</p><aside><img src="img/images-sprite.png" alt=""></aside></td><td>Fiesta</td></tr>
            <tr><td><p>Mercedes</p><aside><img src="img/images-sprite.png" alt=""></aside></td><td>Q3</td></tr>
            <tr><td><p>Volkswagen</p><aside><img src="img/images-sprite.png" alt=""></aside></td><td>Tiguan</td></tr>
            </tbody>
    </table>

    <div></div>
</body>
</html>
