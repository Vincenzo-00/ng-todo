<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            width: 500px;
            height: 500px;
            border: 1px solid blue;
        }

        .contentVisibility{
            content-visibility: auto; /* l'elemento dispone di layout, stile e contenuto. Il browser determina se questo contenuto è rilevante per l'utente e, in caso contrario, lo salterà. Allo stesso tempo, l'elemento è ancora focalizzabile, selezionabile e accessibile per cose come la tabulazione e la ricerca nella pagina.*/
        }
    </style>
</head>


<body>
    <div class="box">
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Amet repudiandae consequuntur nostrum vitae hic tenetur. Nobis possimus sint blanditiis incidunt, porro accusantium? Exercitationem corrupti sit quasi eos aliquam in esse.
    </div>

    <div style="height: 1800px;"></div>

    <div class="box contentVisibility">
        <div>Su questo div agisce la proprietà CSS contentVisibility</div>
    </div>
</body>
</html>
