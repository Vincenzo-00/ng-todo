<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudolasse Checked</title>
    <link rel="stylesheet" href="checked.css">
</head>
<body>
    <!--
        La pseudoclasse 'checked' permette di emulare l'evento click di JavaScript, perchÃ¨ lavora su tag particolari, ovvero sui tag <input>. Gli <input> che si possono gestire con questa pseudoclasse sono:
        1. <input type="checkbox">
        2. <input type="radio-button">

        N.B.: E' possibile rendere ':checked' un <input> anche sfruttando l'etichetta (<label>) di quell'input
            => infatti se all'attributo FOR della <label> si assegna un valore pari all'attributo ID dell'<input>
            i 2 tag risultano collegati
    -->

    <input type="checkbox">
    <input type="checkbox">
    <input type="checkbox">
    <input type="checkbox">

    <input type="radio">
    <input type="radio">
    <input type="radio">
    <input type="radio">
<br>
    <div>
        <input type="checkbox" id="check">
        <label for="check">Etichetta Check</label>
    </div>
    <br>

    <div>
        <input type="radio" id="radio-button">
        <label for="radio-button">Etichetta Check</label>
    </div>

</body>
</html>
