<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lazy Loading di Immagini</title>
</head>

<body>

    <h1>Utilizzo della tecnica lazy loading per le immagini</h1>
    <img src="img/foto1.jpg" alt="">

    <div style="height: 1900px;"></div>

    <img src="img/foto2.jpg" alt="" loading="lazy">

    <div style="height: 1900px;"></div>

    <img src="img/foto3.jpg" alt="" loading="lazy">

</body>

</html>
