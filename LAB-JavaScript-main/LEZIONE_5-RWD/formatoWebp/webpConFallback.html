<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <img src="img/topolino.webp" alt="">

    

    <!-- Qualora il browser non supportasse il formato webp, è possibile ricorrere a un fallback, cioè ad un salvagente,
    tramite codice js -->

    <script>
      const img=document.querySelector("img"); //tag <img src="img/topolino.jpg>"

      //Come faccio a comunicare al browser un problema di supporto? => Attraverso un evento, in particolare l'evento "error":
      img.addEventListener("error", function(){
        img.setAttribute("src", "img/topolino.jpg")
      })
    </script>
</body>
</html>
